<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haustier-Pflege Umfrage</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(120deg, #98FB98, #90EE90);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .radio-group {
            margin: 20px 0;
        }

        .radio-option {
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .chart-container {
            max-width: 500px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêæ Welches Haustier ist am pflegeleichtesten? üêæ</h1>
        
        <form id="petSurvey">
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="parrot" name="pet" value="Papagei" required>
                    <label for="parrot">ü¶ú Papagei</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="dog" name="pet" value="Hund">
                    <label for="dog">üêï Hund</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="cat" name="pet" value="Katze">
                    <label for="cat">üê± Katze</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="mouse" name="pet" value="Maus">
                    <label for="mouse">üêÅ Maus</label>
                </div>
            </div>

            <div class="comment-section">
                <h3>Ihr Kommentar (optional):</h3>
                <textarea name="comment" rows="4" placeholder="Warum haben Sie sich f√ºr dieses Tier entschieden?"></textarea>
            </div>

            <button type="submit">Abstimmen</button>
        </form>

        <div class="results">
            <h2>Aktuelle Ergebnisse</h2>
            <div class="chart-container">
                <canvas id="resultsChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Initialize the pie chart
        const ctx = document.getElementById('resultsChart').getContext('2d');
        let votes = {
            'Papagei': 0,
            'Hund': 0,
            'Katze': 0,
            'Maus': 0
        };

        const chart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: Object.keys(votes),
                datasets: [{
                    data: Object.values(votes),
                    backgroundColor: [
                        '#FF6384',
                        '#36A2EB',
                        '#FFCE56',
                        '#4BC0C0'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        // Handle form submission
        document.getElementById('petSurvey').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const selectedPet = formData.get('pet');
            
            // Update votes and chart
            votes[selectedPet]++;
            chart.data.datasets[0].data = Object.values(votes);
            chart.update();

            // Show thank you message
            alert('Vielen Dank f√ºr Ihre Teilnahme!');
            e.target.reset();
        });
    </script>
    <script>
        document.getElementById('petSurvey').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const selectedPet = formData.get('pet');
            const comment = formData.get('comment');
            
            // Prepare data for Google Sheets
            const data = {
                timestamp: new Date().toISOString(),
                pet: selectedPet,
                comment: comment
            };
    
            // Update local chart
            votes[selectedPet]++;
            chart.data.datasets[0].data = Object.values(votes);
            chart.update();
    
            // Send to Google Sheets
            fetch('https://script.google.com/macros/s/AKfycbxuovxskRTZLJpXhLLIzfM6MNX8zp6nSWkxzxSl5qHxeBe9XM0A-pwuKBw-DtMNaepwBQ/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                alert('Vielen Dank f√ºr Ihre Teilnahme! Die Daten wurden gespeichert.');
                e.target.reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Es gab einen Fehler beim Speichern der Daten.');
            });
        });
    </script>
</body>
</html>
